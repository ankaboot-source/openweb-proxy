site_name: openweb-proxy
repo_url: https://github.com/ankaboot-source/openweb-proxy
site_url: https://ankaboot-source.github.io/openweb-proxy
site_description: Making the Web Open Again
site_author: Ankaboot
edit_uri: edit/main/docs/
repo_name: ankaboot-source/openweb-proxy
copyright: Maintained by <a href="https://ankaboot-source.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
            setup_commands:
                - import sys
                - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ankaboot-source/openweb-proxy
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/openweb-proxy

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true